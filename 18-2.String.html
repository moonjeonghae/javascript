<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
    <script>
        const userMail = prompt('당신의 이메일 주소는?');
        const arrUrl = ['.co.kr', '.com', '.net', '.or.kr', '.go.kr'];

        let check1 = false;
        let check2 = false;

        if (userMail.indexOf('@') > 0) {  //아이디@서버 => 이메일 형식 체크
            check1 = true;
            console.log(check1);
        }

        for (var i = 0; i < arrUrl.length; i++) {  //배열방의 도메인 체크
            if(userMail.indexOf(arrUrl[i] > 0)) {  //조건을 모두 만족하면 차즌 도메인이 있음
                check2 = true;
                console.log(check2);
            }
        }

        if (check1 && check2) {
            document.write(userMail);
        } else {
            alert('이메일 형식이 잘못되었습니다.');
            location.reload();
        }
    </script>
</head>
<body>
    
</body>
</html>
