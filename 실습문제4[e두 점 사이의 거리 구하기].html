<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 점 사이의 거리 구하기</title>
    <script>
        function dist(p, q) {
            const dx = q.x - p.x;
            const dy = q.y - p.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        const p1 = { x: 1, y: 1 };
        const p2 = { x: 4, y: 5 };
        const d = dist(p1, p2);
        const result = Math.ceil(d);
        document.write(`두 점 사이의 거리는? ${result}`);
    </script>
</head>
<body>
    
</body>
</html>
