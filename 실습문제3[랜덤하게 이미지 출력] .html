<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤하게 이미지 출력</title>
    <script>
        document.write(`<h1>7개의 이미지 랜덤으로 출력하기</h1>`);

        const imgNum = Math.ceil(Math.random() * 7);
        
        document.write(`<img src="./images/img${imgNum}.jpg" alt="img" alt="랜덤한 이미지">`)
    </script>
</head>
<body>
    
</body>
</html>
