<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 정보 객체</title>
    <script>
        var today = new Date();
        var nowYear = today.getFullYear();  //년도 추출
        console.log(nowYear);

        var theDate = new Date(nowYear, 11, 31);  //설정한 년도와 값을 전달

        var diffDate = theDate.getTime() - today.getTime();  //연말 - 오늘
        console.log(diffDate);  //밀리초
        var result = Math.ceil(diffDate / (1000 * 60 * 60 * 24));
        // 1000 -> 초, 60 -> 분, 60 -> 시, 24 -> 일
        // Math.ceil() : 소숫점을 무조건 올림
        document.write("<h1>오늘부터 올해 연말까지 남은 날짜</h1>");
        document.write(`D-day : ${result}일 남았습니다.`);
    </script>
</head>

</body>
</html>
