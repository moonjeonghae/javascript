<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <script>
        class SubjectInfo {
            constructor(subject, credit) {
                this.subject = subject;
                this.credit = credit;
                this.days = [80, 120, 140];
                this.day = this.days[0];  //80
            }
            printOut() {
                return '과목 : ' + this.subject + ', 학점 : ' + this.credit + ', 수업일 : ' + this.day;
            }
            get lessonTime() {  //get은 속성값을 가져올 때 사용
                return this.day;
            }
            set lessonTime(num) {  //set은 속성값을 설정할 때 사용
                this.day = this.days[num];
            }
        }
        var sub1 = new SubjectInfo('html', 1);  //sub1은 인스턴스
        console.log(sub1.subject);
        console.log(sub1.printOut());
        console.log(sub1.lessonTime);
        sub1.lessonTime = 1;
        console.log(sub1.lessonTime); //120
        var sub2 = new SubjectInfo('css', 2);
        console.log(sub2.subject);
        sub2.lessonTime = 2;
        console.log(sub2.printOut());
    </script>
</head>
<body>
    
</body>
</html>
