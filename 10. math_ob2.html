<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학객체</title>
    <script>
        document.write('<h1>컴퓨터 가위, 바위, 보 맞추기</h1>');
        const game = prompt('가위, 바위, 보 중 선택하세요.', '가위');
        let gameNum;

        switch(game) {
            case '가위': gameNum = 1;
            break;
            case '바위': gameNum = 2;
            break;
            case '보': gameNum = 3;
            break;
            default: alert('잘못 작성하셨습니다.');
            location.reload();
        }
        let comNum = Math.ceil(Math.random() * 3);  //컴퓨터가 선택한 수

        document.write(`<img src="./images/math_img${comNum}.jpg"><br>`);  //컴퓨터가 선택한 이미지 출력

        if (gameNum == comNum) {
            document.write('<img src="./images/game_1.jpg">');
        } else {
            document.write('<img src="./images/game_2.jpg">');

        }
        
    </script>
</head>

</body>
</html>
