<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each</title>
    <script>
        const num = [10, 20, 30];
        let sum = 0;

        num.forEach(function(value, index, array) {
            console.log(value);
            console.log(index);
            console.log(array);

            return sum += value;
        });
        console.log(sum);
    </script>
</head>

</body>
</html>
