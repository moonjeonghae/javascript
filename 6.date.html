<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
    <script>
        document.write("<h1>현재 날짜/시간 정보</h1>");
        const today = new Date();  //날짜시간 객체

        const nowMonth = today.getMonth();
        document.write(`월 : ${nowMonth + 1}<br>`);
        const nowDate = today.getDate();
        document.write(`일 : ${nowDate}<br>`);
        const nowDay = today.getDay();
        document.write(`요일 : ${nowDay}<br>`)
        const nowHours = today.getHours();
        document.write(`시 : ${nowHours}<br>`)
        const nowMinutes = today.getMinutes();
        document.write(`분 : ${nowMonth}<br>`)
        const nowSeconds = today.getSeconds();
        document.write(`초 : ${nowSeconds}<br>`);
        const nowTime = today.getTime()  //1970년 1월 1일부터 밀리초로 경과된 시간
        document.write(`경과시간 : ${nowTime}<br>`);
    </script>
</head>
